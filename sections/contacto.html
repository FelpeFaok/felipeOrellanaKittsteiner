    <main>
      <h2>Contacto</h2>
      <!-- formulario tipo (hay mejore xD) -->
      <form>
        <!-- ingresar datos -->
        <label for="nombre">Nombre y Apelledo</label>
        <input type="text" name="nombre" />
        <br />
        <br />
        <label for="edad">Indique su edad</label>
        <input type="number" name="edad" />
        <br /><br />
        <label for="comentario">Comentarios</label>
        <br />
        <textarea type="text" name="comentario"></textarea>
        <br />

        <!-- boton selector hombre o mujer
        <div>Hombre</div>
        <input type="radio" name="sexo" value="Hombre" />
        <div>Mujer</div>
        <input type="radio" name="sexo" value="Mujer" />
        <br /> -->
        <!-- boton desplegable de opciones -->
        <select name="tipoConsulta">
          <option value="stock">Stock</option>
          <option value="retiro">Tipo de retiro</option>
          <option value="problemas">Problemas con producto</option>
        </select>

        <!-- boton tipo checkbox -->
        <div>Acepta terminos y condiciones</div>
        <input type="checkbox" name="acepta" value="1" />
        <br />
        <!-- botones fijos -->
        <input type="submit" value="Enviar info" />
        <input type="reset" value="Borrar info" />
      </form>
